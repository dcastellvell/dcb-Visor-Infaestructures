<script>
    var map, Ortocache, orto56_57, orto94, orto08, TopoCache, TermeMunis, TermeComs, TermeProvs, Cadastre, Urbanistic;
    var Tronc_AP7_VilaS, Tronc_AP7_Vilablareix, Remod_Enllaç, GI9903, Remod_EnllaçVF, Remod_EnllaçSSad, Remod_EnllaçGelida, Remod_EnllaçMartorell;
    var controlCapas, searchControl, searchControl_2, drawControl, PrintControl, Escala;
    var crs25831 = new L.Proj.CRS('EPSG:25831', '+proj=utm +zone=31 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs',

        map = L.map('map', {

            worldCopyJump: false,

        OrtoCache = L.tileLayer.wms("https://geoserveis.icgc.cat/icc_mapesbase/wms/service?", {

        orto56_57 = L.tileLayer.wms("https://geoserveis.icgc.cat/icc_ortohistorica/wms/service?", {

      TopoCache = L.tileLayer.wms(" http://geoserveis.icc.cat/icc_mapesmultibase/utm/wmts/service?", {

        crs: crs25831,
        continuousWorld: true,

      Urbanistic = L.tileLayer.wms("http://dtes.gencat.cat/webmap/MUC/service.svc/get?", {
        layers: ['MUC', 'MUC_Codis_Mun'],

      TermeMunis = L.tileLayer.wms("http://geoserveis.icc.cat/icgc_bm5m/wms/service?", {
        layers: ['10_MUNICIPI_PC','60_NOMMUNICIPI_TX'],
        format: 'image/png',
        crs: crs25831,
        transparent: true,
        continuousWorld: true,
        attribution: 'Institut Cartogràfic i Geològic de Catalunya -ICGC',
      });
      TermeComs = L.tileLayer.wms("http://geoserveis.icc.cat/icgc_bm5m/wms/service?", {
        layers: ['20_COMARCA_PC','70_NOMCOMARCA_TX'],
        format: 'image/png',
        crs: crs25831,
        transparent: true,
        continuousWorld: true,
        attribution: 'Institut Cartogràfic i Geològic de Catalunya -ICGC',
      });
      TermeProvs = L.tileLayer.wms("http://geoserveis.icc.cat/icgc_bm5m/wms/service?", {
        layers: '30_PROVINCIA_PC',

        crs: crs25831,
        transparent: true,
        continuousWorld: true,

      });

      Cadastre = L.tileLayer.wms("https://ovc.catastro.meh.es/Cartografia/WMS/ServidorWMS.aspx?", {
        layers: "Catastro",
        format: 'image/jpeg',
        continuousWorld: true,

      });


      var GrupCapes = L.layerGroup([Tronc_AP7_VilaS, Tronc_AP7_Vilablareix, Remod_EnllaçVS, GI9903, Remod_EnllaçVF, Remod_EnllaçSSad, Remod_EnllaçGelida,Remod_EnllaçMartorell]).addTo(map);
      
      searchControl = new L.Control.Search({
        layer: GrupCapes,
        propertyName: 'Codi_finca',
        marker: false,
        zoom: 11,
        textPlaceholder: 'Busca per codi de finca',
      });

      searchControl.on('search:locationfound', function (e) {
        e.layer.setStyle({ fillColor: '#00FF00'});
        if (e.layer._popup)
          e.layer.openPopup();
      }).on('search:collapsed', function (e) {

        Tronc_AP7_VilaS.eachLayer(function (layer) {
          Tronc_AP7_VilaS.resetStyle(layer);
        });
        Tronc_AP7_Vilablareix.eachLayer(function (layer) {
          Tronc_AP7_Vilablareix.resetStyle(layer);
        });
        Remod_EnllaçVS.eachLayer(function (layer) {
        });
        GI9903.eachLayer(function (layer) {
          GI9903.resetStyle(layer);
        });
        Remod_EnllaçVF.eachLayer(function (layer) {
          Remod_EnllaçVF.resetStyle(layer);
        });
        Remod_EnllaçSSad.eachLayer(function (layer) {
          Remod_EnllaçSSad.resetStyle(layer);
        });
        Remod_EnllaçGelida.eachLayer(function (layer) {
          Remod_EnllaçGelida.resetStyle(layer);
        });
        Remod_EnllaçMartorell.eachLayer(function (layer) {
          Remod_EnllaçMartorell.resetStyle(layer);
        });
      });

      searchControl_2 = new L.Control.Search({
        layer: GrupCapes,
        propertyName: 'Titular',
        marker: false,
        zoom: 11,
        textPlaceholder: 'Busca per titular'
      });

      searchControl_2.on('search:locationfound', function (e) {

        e.layer.setStyle({ fillColor: '#00FF00'});
        if (e.layer._popup)
          e.layer.openPopup();
      }).on('search:collapsed', function (e) {

        Tronc_AP7_VilaS.eachLayer(function (layer) {
          Tronc_AP7_VilaS.resetStyle(layer);
        });
        Tronc_AP7_Vilablareix.eachLayer(function (layer) {
          Tronc_AP7_Vilablareix.resetStyle(layer);
        });
        Remod_EnllaçVS.eachLayer(function (layer) {
        });
        GI9903.eachLayer(function (layer) {
          GI9903.resetStyle(layer);
        });
        Remod_EnllaçVF.eachLayer(function (layer) {
          Remod_EnllaçVF.resetStyle(layer);
        });
        Remod_EnllaçSSad.eachLayer(function (layer) {
          Remod_EnllaçSSad.resetStyle(layer);
        });
        Remod_EnllaçGelida.eachLayer(function (layer) {
          Remod_EnllaçGelida.resetStyle(layer);
        });
        Remod_EnllaçMartorell.eachLayer(function (layer) {
          Remod_EnllaçMartorell.resetStyle(layer);
        });
      });

      var drawnitems = new L.FeatureGroup();
      map.addLayer(drawnitems);

      drawControl = new L.Control.Draw({
        position: 'topleft',
        draw: {
          polyline: true,
          polygon: true,
          rectangle: false,
          circle: false,
          marker: true,
          circlemarker: false
        },
        edit: {
          featureGroup: drawnitems,
          remove: true,
          buffer: {
            replacePolylines: false,
            separateBuffer: true,
            bufferStyle: {
              dashArray: '2 5',
              opacity: 0.5,
              fillColor: '#FF0000',
            }
          },
        }
      });

      L.drawLocal.draw.toolbar.buttons.polygon = 'Dibuixa un polígon';
      L.drawLocal.draw.toolbar.buttons.polyline = 'Dibuixa un línea';
      L.drawLocal.draw.toolbar.buttons.rectangle = 'Dibuixa un rectangle';
      L.drawLocal.draw.toolbar.buttons.marker = 'Posa un marcador';
      L.drawLocal.draw.toolbar.actions.title = 'Cancela el dibuix';
      L.drawLocal.draw.toolbar.actions.text = 'Cancela';
      L.drawLocal.draw.toolbar.finish.title = 'Finalitza el dibuix';
      L.drawLocal.draw.toolbar.finish.text = 'Finalitza';
      L.drawLocal.draw.toolbar.undo.title = 'Esborrar últim punt dibuixat';
      L.drawLocal.draw.toolbar.undo.text = 'Esborrar últim punt';
      L.drawLocal.draw.handlers.marker.tooltip.start = 'Clica al mapa per posar un marcador de cercle.';
      L.drawLocal.draw.handlers.polygon.tooltip.start = 'Clica per començar a dibuixar un polígon.';
      L.drawLocal.draw.handlers.polygon.tooltip.cont = 'Clica per continuar el dibuix.';
      L.drawLocal.draw.handlers.polygon.tooltip.end = 'Clica sobre el primer punt per finalitzar el polígon.';
      L.drawLocal.draw.handlers.polyline.tooltip.start = 'Clica per començar a dibuixar una polilínea.';
      L.drawLocal.draw.handlers.polyline.tooltip.cont = 'Clica per continuar el dibuix.';
      L.drawLocal.draw.handlers.polyline.tooltip.end = 'Clica sobre el primer punt per finalitzar la polilínia.';
      L.drawLocal.draw.handlers.polyline.error = '<strong>Error:</strong> Els marges no es poden entrecreuar!';
      L.drawLocal.draw.handlers.rectangle.tooltip.start = 'Clica i estira per dibuixar un rectangle.';
      L.drawLocal.edit.toolbar.actions.save.title = 'Guarda els canvis';
      L.drawLocal.edit.toolbar.actions.save.text = 'Guarda';
      L.drawLocal.edit.toolbar.actions.cancel.title = "Cancel·la l'edició, descarta els canvis";
      L.drawLocal.edit.toolbar.actions.cancel.text = 'Cancel·la';
      L.drawLocal.edit.toolbar.actions.clearAll.title = 'Esborra tots els dibuixos';
      L.drawLocal.edit.toolbar.actions.clearAll.text = 'Esborra-ho tot';
      L.drawLocal.edit.toolbar.buttons.edit = 'Edita els dibuixos';
      L.drawLocal.edit.toolbar.buttons.editDisabled = 'No hi ha dibuixos per editar';
      L.drawLocal.edit.toolbar.buttons.remove = 'Esborrar dibuixos';
      L.drawLocal.edit.toolbar.buttons.removeDisabled = 'No hi ha dibuixos per esborrar';
      L.drawLocal.edit.handlers.edit.tooltip.text = 'Estira els vertex o els matcadors per editar els dibuixos.';
      L.drawLocal.edit.handlers.edit.tooltip.subtext = 'Clica cancelar per desfer els canvis.'
      L.drawLocal.edit.handlers.remove.tooltip.text = 'Clica un dibuix per esborrar-lo.';
      L.drawLocal.edit.toolbar.buttons.buffer = 'Estira el dibuix.';
      L.drawLocal.edit.toolbar.buttons.bufferDisabled = 'No hi ha dibuixos per estirar.';
      L.drawLocal.edit.handlers.buffer.tooltip.text = 'Clica i estira el dibuix a la distància requerida';

      // Truncate value based on number of decimals
      var _round = function (num, len) {
        return Math.round(num * (Math.pow(10, len))) / (Math.pow(10, len));
      };
      // Helper method to format LatLng object (x.xxxxxx, y.yyyyyy)
      var strLatLng = function (latlng) {
        return "(" + _round(latlng.lat, 6) + ", " + _round(latlng.lng, 6) + ")";
      };
      // Generate popup content based on layer type
      // - Returns HTML string, or null if unknown object
      var getPopupContent = function (layer) {
        // Marker - add lat/long
        if (layer instanceof L.Marker) {
          return strLatLng(layer.getLatLng());
          // Rectangle/Polygon - area
        } else if (layer instanceof L.Polygon) {
          var latlngs = layer._defaultShape ? layer._defaultShape() : layer.getLatLngs(),
            area = L.GeometryUtil.geodesicArea(latlngs);
          distance = 0;
          for (var i = 0; i < latlngs.length - 1; i++) {
            distance += latlngs[i].distanceTo(latlngs[i + 1]);
          }
          return "Distància: " + _round(distance, 2) + " m" + "<br />"
            + "Àrea: " + L.GeometryUtil.readableArea(area, true);
          // Polyline - distance
        } else if (layer instanceof L.Polyline) {
          var latlngs = layer._defaultShape ? layer._defaultShape() : layer.getLatLngs(),
            distance = 0;
          if (latlngs.length < 2) {
            return "Distància: N/A";
          } else {
            for (var i = 0; i < latlngs.length - 1; i++) {
              distance += latlngs[i].distanceTo(latlngs[i + 1]);
            }
            return "Distància: " + _round(distance, 2) + " m";
          }
        }
        return null;
      };
      // Object created - bind popup to layer, add to feature group
      map.on(L.Draw.Event.CREATED, function (event) {
        var layer = event.layer;
        var content = getPopupContent(layer);
        if (content !== null) {
          layer.bindPopup(content);
        }
        drawnitems.addLayer(layer);
      });
      // Object(s) edited - update popups
      map.on(L.Draw.Event.EDITED, function (event) {
        var layers = event.layers,
          content = null;
        layers.eachLayer(function (layer) {
          content = getPopupContent(layer);
          if (content !== null) {
            layer.setPopupContent(content);
          }
        });
      });

      var styleEditor = L.control.styleEditor({
        position: "topleft",
        useGrouping: false,
        openOnLeafletDraw: false,
        strings: {
          cancel: 'Finalitzar',
          cancelTitle: 'Finalitzar la edició',
          tooltip: 'Clica sobre un element per modificar-ne la aparença',
          tooltipNext: 'Amaga la barra lateral',
        },
      });

      var baseMaps = [
        {
          group: " Mapes Base",
          layers: [
            {
              name: "Ortofoto vigent",
              layer: OrtoCache
            },
            {
              name: "Ortofoto 2008",
              layer: orto08,
            },
            {
              name: "Ortofoto 1994",
              layer: orto94
            },
            {
              name: "Vol Americà 56-57",
              layer: orto56_57
            },
            {
              name: "Topogràfic-icgc",
              layer: TopoCache
            },
            {
              name: "Cadastre",
              layer: Cadastre
            },
            {

              layer: Urbanistic
            },

      var overlayMaps = [
        {
          group: "Límits administratius",
          collapsed: true,
          layers: [
            {
              name: "Termes Municipals",
              layer: TermeMunis
            },
            {
              name: "Termes comarca",
              layer: TermeComs
            },
            {
              name: "Termes Provincia",

            }
          ]
        },
        {
          group: "Autopista AP-7",
          layers: [
            {
              name: "Tronc AP-7 Vila-Seca",
              layer: Tronc_AP7_VilaS
            },
            {
              name: "Enllaç Vila-Seca",
              layer: Remod_EnllaçVS
            },
            {
              name: "Enllaços Vilafranca",
              layer: Remod_EnllaçVF,
            },
            {
              name: "Enllaç Sant Sadurní",
              layer: Remod_EnllaçSSad
            },
            {
              name: "Enllaç de Gelida",
              layer: Remod_EnllaçGelida
            },
            {
              name: "Enllaç de Martorell",
              layer: Remod_EnllaçMartorell
            },
            {
              name: "Tronc AP-7 Vilablareix",
              layer: Tronc_AP7_Vilablareix
            },
            {
              name: "Projecte 98-GI-9903",
              layer: GI9903
            },
          ]
        },
        {
          name: "capa de dibuix",
          layer: drawnitems
        },
      ];

      controlCapas = L.control.panelLayers(baseMaps, overlayMaps,
        {
          // compact: true,
          // collapsed: true,	
          collapsibleGroups: true
        });

        PrintControl = L.control.browserPrint({
        closePopupsOnPrint: false,
        title: "imprimeix el mapa",
        printModesNames: {
        Custom: "Seleccionar àrea",
        Portrait: "Vertical",
        Landscape: "Horitzontal"
        }
      });

      Escala = L.control.scale(
        {
          imperial: false
        }
      );
      Zoom = L.control.zoom ({
        zoomInTitle: 'Augmenta el zoom',
        zoomOutTitle : 'Disminueix el zoom'
      });

      var LoadControlStyle = {
            color: 'red',
            opacity: 1.0,
            fillOpacity: 0.5,
            weight: 2,
            clickable: false
        };
        L.Control.FileLayerLoad.TITLE= 'Carrega fitxers KML, GPX i GeoJson'
        L.Control.FileLayerLoad.LABEL = '<img class="icon" src="images/folder.svg" alt="file icon"/>';
        var loadControl = L.Control.fileLayerLoad({
            fitBounds: true,
            layerOptions: {
                style: LoadControlStyle,
                pointToLayer: function (data, latlng) {
                    return L.circleMarker(
                        latlng,
                        { style: LoadControlStyle }
                    );
                }
            }
        });
        

      Zoom.addTo(map)
      loadControl.addTo(map);
      loadControl.loader.on('data:loaded', function (e) {
            var layer = e.layer;
            console.log(layer);
        });
      PrintControl.addTo(map);
      map.addControl(searchControl);
      map.addControl(searchControl_2);
      map.addControl(drawControl);
      controlCapas.addTo(map)
      Escala.addTo(map);
      map.addControl(styleEditor);
    });

   
</script>
